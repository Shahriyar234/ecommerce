<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Ecommerce</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>              
    <main>
        <nav class="container">
           <figure>
             <img class="roboto-font" src="./assets/images/logo.png" alt="">
           </figure>
            <div class="search-parent">
                <input class="poppins-font" type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <ul class="nav-items poppins-font">
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>

        <!-- banner left -->
         <section class="banner container">
            <div>
                <h2 class="poppins-font">Mi LED TV 4A PRO 32</h2>
                <p class="inter-font">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                <span class="poppins-font">$1289</span> <br>
                <button class="panda-btn inter-font">BUY NOW<i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <img src="./assets/images/banner-images/tv.png" alt="">
         </section>

         <section class="category poppins-font">
            <h3 class="cat-title">Categories</h3>
           <div class="varient">
             <div class="cat-a">
                 <h3>Watch</h3>
                <img src="./assets/images/categories/watch.png" alt="">
            </div>

            <div class="cat-b">
                <h3>Bag</h3>
                <img src="./assets/images/categories/bag.png" alt="">
            </div>

            <div class="cat-c">
                 <h3>Shoes</h3>
                <img src="./assets/images/categories/shoes.png" alt="">
            </div>
           </div>
         </section>
    </main>
</body>
</html>
